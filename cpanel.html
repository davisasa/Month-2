<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/cp logo.png">
    <title>Cpanel Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cpanel.css">
</head>
<body>
    <div class="form">
        <form>
            <img src="img/cpanel.png" alt="">
    
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your username.">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your account password.">
            </div>
            
            <a href="cpanel-dash.html"><button type="button" class="btn btn-primary btn-lg btn-block">Log In</button></a>

            <a href="">Reset Password</a>

          </form>
    </div>
    

    

<script src="js/jquery-3.7.0.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
